<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Thực Hành Chương 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid justify-content-center">
            <h1 class="navbar-brand text-white text-center">Hệ Thống Quản Lý Sinh Viên</h1>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-6 mb-4">
                <h3 class="bg-primary text-white p-2 rounded text-center">Form Thêm Sinh Viên</h3>
                <div class="card p-4 bg-light">
                    <form>
                        <div class="mb-3">
                            <label for="maSV" class="form-label">Mã sinh viên:</label>
                            <input type="text" class="form-control" id="maSV" name="maSV" required>
                        </div>
                        <div class="mb-3">
                            <label for="hoTen" class="form-label">Họ và tên:</label>
                            <input type="text" class="form-control" id="hoTen" name="hoTen" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="ngaySinh" class="form-label">Ngày sinh:</label>
                            <input type="date" class="form-control" id="ngaySinh" name="ngaySinh">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Giới tính:</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gioiTinh" id="nam" value="Nam">
                                <label class="form-check-label" for="nam">Nam</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gioiTinh" id="nu" value="Nữ">
                                <label class="form-check-label" for="nu">Nữ</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="ghiChu" class="form-label">Ghi chú:</label>
                            <textarea class="form-control" id="ghiChu" name="ghiChu" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success btn-block w-100">Thêm sinh viên</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-6 mb-4">
                <h2 class="bg-primary text-white p-2 rounded text-center">Danh Sách Sinh Viên</h2>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-secondary">
                            <tr>
                                <th>STT</th>
                                <th>Mã SV</th>
                                <th>Họ tên</th>
                                <th>Email</th>
                                <th>Giới tính</th>
                                <th>Ngày sinh</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>SV001</td>
                                <td>Nguyễn Thiên Hương</td>
                                <td>nth@example.com</td>
                                <td>Nữ</td>
                                <td>2001-01-01</td>
                                <td>
                                    <button class="btn btn-outline-primary btn-sm me-1">Sửa</button>
                                    <button class="btn btn-outline-danger btn-sm">Xoá</button>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>SV002</td>
                                <td>Nguyễn Sinh Cung</td>
                                <td>nsc@example.com</td>
                                <td>Nam</td>
                                <td>2002-02-02</td>
                                <td>
                                    <button class="btn btn-outline-primary btn-sm me-1">Sửa</button>
                                    <button class="btn btn-outline-danger btn-sm">Xoá</button>
                                </td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>SV003</td>
                                <td>Phan Đức Tuấn</td>
                                <td>pdt@example.com</td>
                                <td>Nam</td>
                                <td>2000-03-03</td>
                                <td>
                                    <button class="btn btn-outline-primary btn-sm me-1">Sửa</button>
                                    <button class="btn btn-outline-danger btn-sm">Xoá</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
