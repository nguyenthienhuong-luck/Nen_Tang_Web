<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài Thực Hành Chương 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 40px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 300px;
            padding: 5px;
            margin-top: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .gender {
            width: auto;
        }
    </style>
</head>
<body>

    <h2>Form Thêm Sinh Viên</h2>
    <form>
        <label for="maSV">Mã sinh viên:</label>
        <input type="text" id="maSV" name="maSV" required>

        <label for="hoTen">Họ và tên:</label>
        <input type="text" id="hoTen" name="hoTen" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="ngaySinh">Ngày sinh:</label>
        <input type="date" id="ngaySinh" name="ngaySinh">

        <label>Giới tính:</label>
        <input type="radio" id="nam" name="gioiTinh" value="Nam" class="gender">
        <label for="nam">Nam</label>
        <input type="radio" id="nu" name="gioiTinh" value="Nữ" class="gender">
        <label for="nu">Nữ</label>

        <label for="ghiChu">Ghi chú:</label>
        <textarea id="ghiChu" name="ghiChu" rows="4"></textarea>

        <br><br>
        <button type="submit">Thêm sinh viên</button>
    </form>

    <h2>Danh Sách Sinh Viên</h2>
    <table>
        <thead>
            <tr>
                <th>STT</th>
                <th>Mã SV</th>
                <th>Họ tên</th>
                <th>Email</th>
                <th>Giới tính</th>
                <th>Ngày sinh</th>
                <th>Thao tác</th> 
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>SV001</td>
                <td>Nguyễn Văn A</td>
                <td>nva@example.com</td>
                <td>Nam</td>
                <td>2001-01-01</td>
                <td><a href="#">Sửa</a> | <a href="#">Xoá</a></td>
            </tr>
            <tr>
                <td>2</td>
                <td>SV002</td>
                <td>Trần Thị B</td>
                <td>ttb@example.com</td>
                <td>Nữ</td>
                <td>2002-02-02</td>
                <td><a href="#">Sửa</a> | <a href="#">Xoá</a></td>
            </tr>
            <tr>
                <td>3</td>
                <td>SV003</td>
                <td>Lê Văn C</td>
                <td>lvc@example.com</td>
                <td>Nam</td>
                <td>2000-03-03</td>
                <td><a href="#">Sửa</a> | <a href="#">Xoá</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
