<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Information Form</title>
</head>
<body>
  <h2>Basic Info</h2>
  <hr>
  <form id="employeeForm">
    <p>
      <label>Employee ID: <input type="text" value="9" readonly style = "border : None "/></label>
    </p>
    <p>
      <label>Last Name: <input type="text" value="Dodsworth" readonly style = "border : None "/></label>
    </p>
    <p>
      <label>First Name: <input type="text" value="Anne" /></label>
    </p>
    <p>
      Gender:
      <label><input type="radio" name="gender" value="male" /> Male</label>
      <label><input type="radio" name="gender" value="female" checked /> Female</label>
      <label><input type="radio" name="gender" value="other" /> Other</label>
      <label><input type="radio" name="gender" value="zzz" /> ZZZ</label>
    </p>
    <p>
      <label>Title: <input type="text" value="Sales Representative" /></label>
    </p>
    <p>
      <label>Suffix: <input type="text" value="Ms." /></label>
    </p>
    <p>
      <label>BirthDate: <input type="text" value="1969-07-02 00:00:00" /></label>
    </p>
    <p>
      <label>HireDate: <input type="text" value="1994-11-15 00:00:00" /></label>
    </p>
    <p>
      <label>SSN (if applicable): <input type="text" /></label>
    </p>
    <p>
      <label>Reports To:
        <select>
          <option value="">Select...</option>
          <option value="buchanan" selected>Buchanan</option>
          <option value="other">Other</option>
        </select>
      </label>
    </p>

    <h2>Contact Info</h2>
    <hr>
    <p>
      <label>Email: <input type="email" value="name@example.com" /></label>
    </p>
    <p>
      <label>Address: <input type="text" value="7 Houndstooth Rd." /></label>
    </p>
    <p>
      <label>City: <input type="text" value="London" /></label>
    </p>
    <p>
      <label>Region: <input type="text" /></label>
    </p>
    <p>
      <label>Postal Code: <input type="text" value="WG2 7LT" /></label>
    </p>
    <p>
      <label>Country:
        <select>
          <option value="">Select...</option>
          <option value="russian-federation" selected>Russian Federation</option>
          <option value="uk">United Kingdom</option>
          <option value="us">United States</option>
        </select>
      </label>
    </p>
    <p>
      <label>US Home Phone: <input type="tel" value="(206)234-2562" /></label>
    </p>
    <p>
      <label>Photo: <input type="text" value="EmpID9.bmp" /></label>
    </p>

    <h2>Optional Info</h2>
    <hr>
    <p>
      <label>Notes:<br/>
        <textarea rows="5" cols="50" placeholder="Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German. ZZZ"></textarea>
      </label>
    </p>
    <p>
      Preferred Shift:
      <label><input type="radio" name="shift" value="regular" /> Regular</label>
      <label><input type="radio" name="shift" value="graveyard" checked /> Graveyard</label>
    </p>
    <p>
      <label><input type="checkbox" id="active" checked /> Active?</label>
    </p>
    <p>
      Are you human? <br/>
      <span id="captchaCode" style="font-family: monospace; text-decoration: line-through;">I1DA4C</span>
      <input type="text" placeholder="Enter code" />
      <button type="button" onclick="changeCaptcha()">Click to change</button>
    </p>

    <p>
      <button type="submit">Submit</button>
      <button type="button" onclick="clearForm()">Cancel</button>
    </p>

    <p>* = required</p>
  </form>
</body>
</html>
